name: gradient_reversal_lambda_experiment
description: "Standard CORe50 baseline experiment"

# Model configuration (can be expanded)
model:
  name: maxvit #resnet18
  pretrained: true
  num_classes: 50

# Training configuration
training:
  epochs: 10
  learning_rate: 0.001
  weight_decay: 1e-4
  normalizing_factor: 10  # Lambda schedule normalizing factor for gradient reversal
  scheduler:
    name: cosine
    min_lr: 1e-6

# Optimization
optimizer:
  name: adam
  lr:  0.001
  weight_decay:  1e-4