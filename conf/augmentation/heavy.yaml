random_crop: true
random_horizontal_flip: true
random_rotation: true
color_jitter: true
gaussian_blur: true

# Augmentation parameters
flip_prob: 0.7
rotation_degrees: 20
brightness: 0.4
contrast: 0.4
saturation: 0.4
hue: 0.2
blur_kernel_size: 5

# Normalization
normalize_mean: [0.485, 0.456, 0.406]
normalize_std: [0.229, 0.224, 0.225]